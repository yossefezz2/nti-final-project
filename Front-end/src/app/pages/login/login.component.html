
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #loginForm="ngForm" (ngSubmit)="handelsubmit(loginForm)">
            <!-- Email input -->
            <div class="form-outline mb-4 form-floating">
              <input type="email" id="form1Example13" class="form-control form-control-lg " placeholder="enter email"
              [(ngModel)]="modle.email" #email="ngModel" name="email" required email />
              <label class="form-label" for="floatingInput">Email address</label>
              <div class="text-danger" *ngIf="loginForm.submitted && email.invalid">
                <div *ngIf="email.errors?.['required']">email is required</div>
                <div *ngIf="email.errors?.['email']">enter valid email</div>
              </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4 form-floating">
              <input type="password" id="form1Example23" class="form-control form-control-lg "placeholder="enter password" 
              [(ngModel)]="modle.password" #password="ngModel" name="password" required />
              <label class="form-label" for="floatingInput">Password</label>
              <div class="text-danger" *ngIf="loginForm.submitted && password.invalid">
                <div *ngIf="password.errors?.['required']">password is required</div>
                <!-- <div *ngIf="password.errors?.['minlength']">password must be at least 6 characters</div> -->
              </div>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a routerLink="/signUp">Don't have account? sign Up now</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
  
  
          </form>
        </div>
      </div>
    </div>
  </section>
